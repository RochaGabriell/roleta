<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roda da Fortuna</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh; padding: 20px;">
    <div>
      <h1>Roda da Fortuna</h1>
      <p>Escolha um prêmio e clique no botão para girar a roleta</p>
      <!-- Lista  de prêmios -->
    </div>
    <div class="wrapper">
      <div class="container">
        <canvas id="wheel"></canvas>
        <button id="spin-btn">Girar</button>
        <img id="spinner-arrow" src="spinner-arrow.svg" alt="spinner-arrow" />
      </div>
      <div id="final-value">
        <p>Clique no botão para girar a roleta</p>
      </div>
    </div>
  </div>


  <!-- Modal -->
  <div id="prizeModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="prizeName"></h2>
      <img id="prizeImage" src="" alt="Prize Image" />
    </div>
  </div>

  <!-- Chart JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <!-- Chart JS Plugin for displaying text over chart -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
